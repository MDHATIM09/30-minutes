<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Style - 30-MINUTES</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-6 flex flex-col sm:flex-row justify-between items-center">
    <div class="text-xl font-bold mb-2 sm:mb-0">30-MINUTES</div>
    <div class="flex flex-col sm:flex-row sm:space-x-4 w-full sm:w-auto items-center">
      <input type="text" placeholder="Search" class="px-3 py-1 border rounded-xl w-full sm:w-auto">
      <a href="cart.html" class="font-medium mt-2 sm:mt-0">Cart</a>
      <button class="font-medium mt-2 sm:mt-0">Sign In</button>
      <a href="store.html" class="font-medium mt-2 sm:mt-0">Join as Seller</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold text-center mb-4">Urban Style - Products</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <!-- Product Cards -->
      <div class="bg-white p-3 rounded-lg shadow text-center">
        <img src="https://picsum.photos/seed/u1/300" class="h-40 w-full object-cover rounded-lg mb-2" />
        <p class="font-semibold">Denim Jacket</p>
        <p class="text-gray-600 text-sm">₹1199</p>
        <button onclick="addToCart('Denim Jacket', 1199)" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">+</button>
      </div>
      <div class="bg-white p-3 rounded-lg shadow text-center">
        <img src="https://picsum.photos/seed/u2/300" class="h-40 w-full object-cover rounded-lg mb-2" />
        <p class="font-semibold">Casual Shirt</p>
        <p class="text-gray-600 text-sm">₹799</p>
        <button onclick="addToCart('Casual Shirt', 799)" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">+</button>
      </div>
      <div class="bg-white p-3 rounded-lg shadow text-center">
        <img src="https://picsum.photos/seed/u3/300" class="h-40 w-full object-cover rounded-lg mb-2" />
        <p class="font-semibold">Graphic Tee</p>
        <p class="text-gray-600 text-sm">₹499</p>
        <button onclick="addToCart('Graphic Tee', 499)" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">+</button>
      </div>
      <div class="bg-white p-3 rounded-lg shadow text-center">
        <img src="https://picsum.photos/seed/u4/300" class="h-40 w-full object-cover rounded-lg mb-2" />
        <p class="font-semibold">Formal Blazer</p>
        <p class="text-gray-600 text-sm">₹1999</p>
        <button onclick="addToCart('Formal Blazer', 1999)" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">+</button>
      </div>
      <div class="bg-white p-3 rounded-lg shadow text-center">
        <img src="https://picsum.photos/seed/u5/300" class="h-40 w-full object-cover rounded-lg mb-2" />
        <p class="font-semibold">Slim Fit Jeans</p>
        <p class="text-gray-600 text-sm">₹1099</p>
        <button onclick="addToCart('Slim Fit Jeans', 1099)" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">+</button>
      </div>
      <div class="bg-white p-3 rounded-lg shadow text-center">
        <img src="https://picsum.photos/seed/u6/300" class="h-40 w-full object-cover rounded-lg mb-2" />
        <p class="font-semibold">Cargo Pants</p>
        <p class="text-gray-600 text-sm">₹899</p>
        <button onclick="addToCart('Cargo Pants', 899)" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">+</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 shadow-inner mt-6">
    <p class="text-gray-600">&copy; 2025 30-MINUTES. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
